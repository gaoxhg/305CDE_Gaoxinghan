<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            
          </div>

          <div class="field-wrap">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input type = "text" id = "memberId" name = "id" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input input type = "password" id = "memberPw" name = "pw"required autocomplete="off"/>
          </div>
          
          <button type="submit" id="memberRegister" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              User ID<span class="req">*</span>
            </label>
            <input type = "text" id = "memberId" name = "id" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input input type = "password" id = "memberPw" name = "pw"required autocomplete="off"/>
          </div>
          
          <button type="submit" id="memberLogin" class="button button-block" />Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>

	$(function() {
		$("#memberLogin").click(function(e) {
			// A function for redirecting to login page
			$(function() {
				var user = {};
				user.username = $("#memberId").val();
				user.password = $("#memberPw").val();
				if (user.username == "" || user.password == "") {
					alert("You must enter all information. ");
				} else {
				
			
					$.ajax( {
						url: "http://localhost:5000/login.html",
						type: "POST",
						data: user
					});
				
					alert("Login Successful");
					
				}
				return false;
			});
		});
	});
